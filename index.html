<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moataz Aagli Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script defer src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: #cbd5e0;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>

<body>
    <!-- Navbar -->
    <nav class="p-6 bg-gray-900">
        <div class="container mx-auto flex justify-between items-center">
            <div>Moataz Aagli</div>
            <div class="hidden md:flex">
                <a href="#" class="text-white px-4">Home</a>
                <a href="#" class="text-white px-4">About</a>
                <a href="#" class="text-white px-4">Contact</a>
            </div>
            <div class="md:hidden">
                <button id="menuBtn" class="text-white">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-gray-900 text-white">
        <a href="#" class="block py-2 px-4">Home</a>
        <a href="#" class="block py-2 px-4">About</a>
        <a href="#" class="block py-2 px-4">Contact</a>
    </div>

    <!-- Hero Section -->
    <section class="hero h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('https://source.unsplash.com/1920x1080/?code')">
        <div class="text-center">
            <h1 class="text-4xl md:text-6xl font-bold">Just Code, and You'll be Good</h1>
            <img src="logo.png" alt="Profile Picture" class="rounded-full w-48 h-48 mx-auto mb-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-4 rounded">Learn More</button>
        </div>
    </section>

    <!-- About Section -->
    <section class="container mx-auto my-10">
        <h2 class="text-3xl font-bold text-center">About Us</h2>
        <p class="text-lg text-center my-4">Introduce the company and what they do</p>
        <p class="text-lg text-center my-4">Highlight the customerâ€™s dream and how the company can help</p>
    </section>

    <!-- Contact Us Section -->
    <section class="bg-gray-900 py-10 text-white">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center">Contact Us</h2>
            <form class="mx-auto my-4 max-w-md">
                <input type="text" placeholder="Name" class="block w-full bg-gray-800 text-white border-b-2 border-gray-600 py-2 my-2">
                <input type="email" placeholder="Email" class="block w-full bg-gray-800 text-white border-b-2 border-gray-600 py-2 my-2">
                <textarea placeholder="Message" rows="4" class="block w-full bg-gray-800 text-white border-b-2 border-gray-600 py-2 my-2"></textarea>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-4 rounded block mx-auto">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto flex justify-between items-center">
            <div>Moataz Aagli</div>
            <div>
                <a href="#" class="text-white px-2"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white px-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white px-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white px-2"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
